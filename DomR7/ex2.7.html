<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <article >
        <p>Alphabet</p>
        <section id="id1">    
        <p> A B C D E F G </p>
        <p>come on out and play with me.</p>
        <p>H I J </p>
        <p>come and play.</p> 
        <p>K L M </p>
        <p>come with them. </p>
        <p>N O P </p>
        <p>near the tree. </p>
        <p>Q R S T U V </p>
        <p>Oh, how happy we will be. </p>
        <p>W X Y Z </p>
        <p>Lot's of fun for you and me. </p>
        </section>
</article>

<p id="id2"></p>

<button id="b1" onclick="change()">Изменить</button>
<script>
    
 function change() {
s = ""
let elems = document.querySelectorAll("section>p:nth-child(odd)")
for (index of elems) {
    
    s += `${index.outerText} `
}
id2.innerHTML = s

let f =  document.getElementById ("id1")
let line =  f.getElementsByTagName ("p")
for (lines of line)
lines.style.cssText = 'border:1px solid red ; background: darksalmon ; color:maroon; font-size:20px'

 

}
 
 
 </script>




</body>
</html>
